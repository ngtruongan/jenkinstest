apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            [group: 'junit', name: 'junit', version: '4.8.1'],
            [group: 'org.hamcrest', name: 'hamcrest-all', version: '1.1']
    )
}

configurations {
    [pmd, findbugs]
}

dependencies {
    pmd 'pmd:pmd:4.2.5'
    findbugs 'com.google.code.findbugs:findbugs:1.3.9'
}

sourceSets {
	main {
	  java {
		srcDir 'src'
	  }
	}
  }